<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Joseph Land</title>
  </head>
  <body>
    <style>
      @font-face {
        font-family: monogram;
        src: url(monogram.ttf);
      }

      body {
        font-family: monogram, monospace;
        font-size: 2rem;
        overflow: hidden;
      }

      #app {
        width: 100%;
        height: 100%;
        position: relative;
      }

      #textbox {
        position: absolute;
        left: 10%;
        right: 10%;
        bottom: 2vh;
        min-height: 10vh;
        background: white;
        border-radius: 3px;
        outline-style: solid;
        padding: 1rem;
        display: flex;
        flex-direction: column;
        flex-wrap: wrap;
        justify-content: flex-start;
        align-items: flex-start;
        word-spacing: 0.2rem;
        filter: drop-shadow(0 0 0.75rem rgb(112, 112, 112));
        /* overflow: auto; */
      }

      .ui-text {
        margin: 0;
        user-select: none;
      }

      .ui-close-btn {
        font-family: monogram, monospace;
        border-style: none;
        border-radius: 3px;
        padding: 1rem;
        font-size: inherit;
      }

      .btn-container {
        align-self: flex-end;
        margin-top: 1rem;
      }

      .note {
        position: absolute;
        left: 5%;
        top: 1vh;
        display: flex;
        flex-direction: column;
        color: rgb(238, 238, 238);
        background: rgba(0, 0, 0, 0.75);
        padding: 0.35rem 0.6rem;
        border-radius: 4px;
        margin: 0;
      }

      #loading-screen {
        position: fixed;
        inset: 0;
        background: #311047;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9999;
        color: rgb(238, 238, 238);
      }
      #loading-screen .loading-text {
        font-size: 1.5rem;
        margin-bottom: 1rem;
      }
      #loading-screen .loading-bar-wrap {
        width: 200px;
        height: 8px;
        background: rgba(255,255,255,0.2);
        border-radius: 4px;
        overflow: hidden;
      }
      #loading-screen .loading-bar {
        height: 100%;
        width: 0%;
        background: rgb(238, 238, 238);
        border-radius: 4px;
        transition: width 0.15s ease-out;
      }

      #tap-to-start {
        position: fixed;
        inset: 0;
        background: rgb(49, 16, 71);
        display: none;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 9998;
        color: rgb(238, 238, 238);
        cursor: pointer;
        padding: 2rem;
        box-sizing: border-box;
      }
      #tap-to-start .intro-card {
        max-width: 36rem;
        text-align: center;
        line-height: 1.5;
        margin-bottom: 2rem;
      }
      #tap-to-start .intro-card .intro-line {
        font-size: 1.1rem;
        margin: 0;
      }
      #tap-to-start .intro-volume {
        font-size: 0.9rem;
        opacity: 0.85;
        margin: 0 0 1.5rem 0;
      }
      #tap-to-start .tap-text {
        font-size: 1.25rem;
        opacity: 0.9;
      }

      #game {
        outline: none;
      }
    </style>
    <div id="loading-screen">
      <span class="loading-text">Loading...</span>
      <div class="loading-bar-wrap"><div class="loading-bar" id="loading-bar"></div></div>
    </div>
    <div id="tap-to-start" aria-label="Tap or click to start">
      <div class="intro-card">
        <p class="intro-line">Welcome to Joseph Land! This is what happens when you give a determined person WiFi and no adult supervision. Explore boldly and, if you're a hirer, end his unemployment arc.</p>
        <p class="intro-volume">Turn on volume for better immersion.</p>
      </div>
      <span class="tap-text">Tap or click to start</span>
    </div>
    <div id="app">
      <div>
        <p class="note">WASD / Click / Tap to move</p>

        <div id="textbox-container" style="display: none">
          <div id="textbox">
            <p id="dialogue" class="ui-text"></p>
            <div class="btn-container">
              <button id="close" class="ui-close-btn">Close</button>
            </div>
          </div>
        </div>
      </div>
      <canvas id="game" tabindex="0"></canvas>
    </div>
    <script type="module" src="src/main.js"></script>
  </body>
</html>
